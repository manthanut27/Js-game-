<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Energy Booster ‚Äì Power Click Challenge</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #e0f7fa;
  }

  h1 {
    color: #0d47a1;
  }

  #info {
    font-size: 18px;
    margin: 10px;
  }

  #gameArea {
    width: 400px;
    height: 300px;
    border: 3px solid #000;
    margin: 20px auto;
    position: relative;
    background: #fff;
  }

  .item {
    width: 50px;
    height: 50px;
    position: absolute;
    cursor: pointer;
    border-radius: 50%;
  }

  .orb {
    background: gold;
  }

  .trap {
    background: red;
  }

  #message {
    color: red;
    font-weight: bold;
    height: 20px;
  }

  #gameOver {
    font-size: 24px;
    color: darkred;
    display: none;
  }
</style>
</head>

<body>

<h1>‚ö° Energy Booster ‚Äì Power Click Challenge ‚ö°</h1>

<div id="info">
  ‚è± Time: <span id="time">60</span>s |
  üî• Score: <span id="score">0</span>
</div>

<button id="startBtn">Start Game</button>

<div id="gameArea"></div>

<div id="message"></div>
<div id="gameOver">GAME OVER!</div>

<script>
let timeLeft = 60;
let score = 0;
let gameInterval;
let timerInterval;
let spawnSpeed = 1000;
let currentItem = null;

// Start Game
document.getElementById("startBtn").addEventListener("click", startGame);

function startGame() {
  resetGame();
  spawnItem();
  gameInterval = setInterval(spawnItem, spawnSpeed);
  timerInterval = setInterval(updateTimer, 1000);
}

// Timer Logic
function updateTimer() {
  timeLeft--;
  document.getElementById("time").textContent = timeLeft;

  // Background color change (Bonus)
  if (timeLeft <= 20) document.body.style.background = "#ffccbc";
  else if (timeLeft <= 40) document.body.style.background = "#fff9c4";

  // Difficulty increase
  if (timeLeft === 40 || timeLeft === 20) {
    spawnSpeed -= 300;
    clearInterval(gameInterval);
    gameInterval = setInterval(spawnItem, spawnSpeed);
  }

  if (timeLeft <= 0) endGame();
}

// Spawn Orb or Trap
function spawnItem() {
  const gameArea = document.getElementById("gameArea");
  gameArea.innerHTML = "";

  const item = document.createElement("div");
  item.classList.add("item");

  const isTrap = Math.random() < 0.3; // 30% chance trap
  item.classList.add(isTrap ? "trap" : "orb");

  const maxX = gameArea.clientWidth - 50;
  const maxY = gameArea.clientHeight - 50;

  item.style.left = Math.random() * maxX + "px";
  item.style.top = Math.random() * maxY + "px";

  item.onclick = function () {
    if (isTrap) {
      score -= 15;
      showMessage("‚ö† Energy Trap! -15");
    } else {
      score += 10;
      showMessage("");
    }
    document.getElementById("score").textContent = score;
    gameArea.removeChild(item);
  };

  gameArea.appendChild(item);
  currentItem = item;
}

// Warning message
function showMessage(text) {
  const msg = document.getElementById("message");
  msg.textContent = text;
  setTimeout(() => msg.textContent = "", 1000);
}

// End Game
function endGame() {
  clearInterval(timerInterval);
  clearInterval(gameInterval);
  document.getElementById("gameArea").innerHTML = "";
  document.getElementById("gameOver").style.display = "block";
}

// Reset
function resetGame() {
  timeLeft = 60;
  score = 0;
  spawnSpeed = 1000;
  document.getElementById("time").textContent = timeLeft;
  document.getElementById("score").textContent = score;
  document.getElementById("gameOver").style.display = "none";
  document.body.style.background = "#e0f7fa";
}
</script>

</body>
</html>
